<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">

    <style>

<body>
    <div class="ui form">
        <div class="inline fields">
            <div class="eight wide field">
                <label>Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="three wide field">
                <input type="text" placeholder="Middle Name">
            </div>
            <div class="five wide field">
                <input type="text" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="inbox">
        <br><br>
        <div class="chatApp">
            <div class="ui top attached inverted blue chatHeader   label">
                <h2 class="ui  header ">Chat Header</h2>
            </div>
            <div class="messgeLists"></div>

            <div class=" ui blue fluid action  blue input ">
                <input type="text" class="ui blue" placeholder="your message here...">
                <div class="ui basic blue button ">Send</div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    </script>

</html>
